<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorSwapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button-holder">
            <button class="activate">Manual</button>
            <button class="loop">Auto</button>
            <button class="faster">Faster!</button>
            <button class="slower">Slower!</button>
            <button class="stop">STOP!</button>
            <button class="dark">Darker!</button>
            <button class="light">Lighter!</button>
        </div>
        <div class="message">Enjoy</div>
    </div>

    <script src="js.js"></script>
</body>
</html>
